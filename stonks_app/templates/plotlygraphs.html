{% extends 'layout.html' %}

{% block css %}
<link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
    <h3>{{ticker_name}}</h3>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <div class="chart" id="scatter">
        <script>
            var graphs = {{ plot | safe }};
            Plotly.plot("scatter",graphs,{});
        </script>
    </div>
</div>
{% endblock %}
